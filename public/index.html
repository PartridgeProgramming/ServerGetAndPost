<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 14</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Rockets</h1>
            <a href="#" id="add-link">+</a>
        </header>

        <main>
            <div class="columns two-columns">
                <div id="rocket-list" class="columns"></div>
                <div id="rocket-details-column">
                    <h2>Details</h2>
        
                    <div id="rocket-details"></div>
                </div>
            </div>
            <div id="add-edit-rocket-container" class="dialog transparent">
                <span class="close">&times;</span>
        
                <h3 id="add-edit-title">Rocket</h3>
                <form id="add-edit-rocket-form" method="post">
                    <input type="hidden" name="_id" value="-1" />
                    <p>
                        <label for="name ">Rocket Name:</label>
                        <input type="text" id="name" name="name" required />
                    </p>
                    <p>
                        <label for="company">Company:</label>
                        <input type="text" id="company" name="company" required />
                    </p>
                    <p>
                        <label for="payloadCapacityKG">Payload capacity (in kg):</label>
                        <input type="number" id="payloadCapacityKG" name="payload_capacity_kg" required />
                    </p>
                    <p>
                        <label for="propellantType">Propellant type:</label>
                        <input type="text" id="propellantType" name="propellant_type" required />
                    </p>
                    <p>
                        <label for="successfulLaunches">Successful launch(s):</label>
                        <input type="number" id="successfulLaunches" name="successful_launches" required />
                    </p>                    
                    <p>
                        <label for="img">Upload Image:</label>
                        <input type="file" id="img" name="img" />
                    </p>
        
                    <p id="launchSites-p">
                        <label class="inline">Launch Sites:</label>
                        <a href="#" id="add-site">Add Site</a>
                        <section id="site-boxes"></section>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </main>

        <footer>
            
        </footer>
    </body>
</html>
